<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Bypass</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f1118, #040506);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e8e8e8;
        }

        .box {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            width: 480px;
            padding: 30px;
            border-radius: 12px;

            box-shadow: 
                0 0 25px rgba(0, 255, 180, 0.25),
                0 0 60px #00ffbf20 inset;

            border: 1px solid rgba(0, 255, 180, 0.4);

            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc866;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 15px;
            opacity: 0.85;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #c5fff5;
        }

        .flag-box {
            background: rgba(0, 255, 200, 0.12);
            border: 1px solid #00ffc855;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            box-shadow: 0 0 12px #00ffc833 inset;
        }

        code {
            background: transparent;
            color: #00ffc8;
            font-size: 18px;
            text-shadow: 0 0 8px #00ffc866;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<div class="box">
    <h2>OTP BYPASS TRIGGERED</h2>

    <p>
        Your request did <strong>not</strong> include the <code>otp</code> parameter.<br>
        This activated the vulnerable logic branch.
    </p>

    <div class="flag-box">
        <p><strong>FLAG:</strong></p>
        <code>FLAG{otp_missing_param_bypass}</code>
    </div>

    <p>This demonstrates a real-world <strong>missing-parameter validation flaw</strong>.</p>
</div>

</body>
</html>
