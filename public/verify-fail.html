<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OTP Failed</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #110f18, #040506);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e8e8e8;
        }

        .box {
            background: rgba(20, 20, 30, 0.85);
            backdrop-filter: blur(10px);
            width: 420px;
            padding: 30px;
            border-radius: 12px;

            box-shadow: 
                0 0 25px rgba(255, 80, 80, 0.25),
                0 0 60px #ff4d4d20 inset;

            border: 1px solid rgba(255, 70, 70, 0.45);

            animation: fadeIn 0.6s ease-out;
        }

        h2 {
            text-align: center;
            color: #ff6b6b;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 18px;
            text-shadow: 0 0 10px #ff6b6b66;
        }

        p {
            font-size: 15px;
            color: #ffd6d6;
            opacity: 0.85;
            text-align: center;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
